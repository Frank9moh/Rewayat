<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القارئ ⏦ 𝓕𝓲𝓱</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Ensure there's space for the fixed navbar */
        }
        .navbar {
            position: fixed; /* Fixes the navbar at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1002; /* Ensure the navbar is above other content */
            transition: top 0.3s ease; /* Animation for the navbar */
        }
        .navbar.hidden {
            top: -60px; /* Adjust according to navbar height */
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-toggler {
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 15px;
            margin-top: 5px;
        }
        .result img {
            max-width: 100%;
            height: auto;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .novel-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background: #f8f9fa;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #007bff;
            margin: 0 10px;
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 1px solid #ddd;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .sidebar-close {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
        }
        .content {
            margin-right: 0;
            transition: margin-right 0.3s ease;
        }
        .content.shifted {
            margin-right: 250px; /* Width of the sidebar */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="#">القارئ ⏦ 𝓕𝓲𝓱</a>
        <button class="navbar-toggler" type="button" id="sidebarToggle">
            ☰
        </button>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="sidebar-close" id="sidebarClose">&times;</span>
        <h4>التصنيفات</h4>
        <a href="#">رومانسي</a>
        <a href="#">واقعي</a>
        <a href="#">وثائقي</a>
        <a href="#">بطابع صعيدي</a>
    </div>

    <!-- Main content -->
    <div class="container mt-5 content">
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">عن الموقع</a>
            <a href="#">اتصل بنا</a>
            <a href="#">سياسة الخصوصية</a>
        </div>
        <p>Powered by ➬ Dev: Mohamed Salem 👨‍💻</p>
        <p>© جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let lastScrollTop = 0;

        // Toggle sidebar visibility
        $('#sidebarToggle').click(function() {
            $('#sidebar').toggleClass('active');
            $('.content').toggleClass('shifted');
        });

        // Close sidebar when clicking outside of it
        $(document).click(function(event) {
            if (!$(event.target).closest('#sidebar, #sidebarToggle').length) {
                $('#sidebar').removeClass('active');
                $('.content').removeClass('shifted');
            }
        });

        // Close sidebar when clicking the close button
        $('#sidebarClose').click(function() {
            $('#sidebar').removeClass('active');
            $('.content').removeClass('shifted');
        });

        // Handle navbar hide/show on scroll
        $(window).scroll(function() {
            let currentScrollTop = $(this).scrollTop();

            if (currentScrollTop > lastScrollTop) {
                // Scrolling down
                $('.navbar').addClass('hidden');
            } else {
                // Scrolling up
                $('.navbar').removeClass('hidden');
            }
            lastScrollTop = currentScrollTop;
        });

        function fetchNovel() {
            const urlParams = new URLSearchParams(window.location.search);
            let url = urlParams.get('url');
            const resultDiv = document.getElementById('result');
            const loadingOverlay = document.getElementById('loadingOverlay');

            if (!url) {
                resultDiv.innerHTML = '<div class="alert alert-warning" role="alert">لم يتم تقديم رابط في سلسلة الاستعلام.</div>';
                return;
            }

            // استخراج رقم الصفحة إذا كانت موجودة
            let page = 1;
            const urlObject = new URL(url);
            if (urlObject.searchParams.has('page')) {
                page = parseInt(urlObject.searchParams.get('page'));
            }

            // عرض طبقة التحميل
            loadingOverlay.style.display = 'flex';

            fetch(`https://beige-skygazelle-panther.toystack.dev/fetch_novel?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    // إخفاء طبقة التحميل
                    loadingOverlay.style.display = 'none';

                    if (data.error) {
                        resultDiv.innerHTML = `<div class="alert alert-danger" role="alert">${data.error}</div>`;
                    } else {
                        resultDiv.innerHTML = `
                            <h2 class="mb-3">${data.title}</h2>
                            <img src="${data.image_url}" alt="Image" class="img-fluid mb-3">
                            <pre class="novel-content" style="font-size:20px;" >${data.text}</pre>
                            <div class="navigation-buttons">
                                ${page > 1 ? `<a href="?url=${encodeURIComponent(updatePageParam(url, page - 1))}" class="btn btn-primary">☛ السابق</a>` : ''}
                                <a href="?url=${encodeURIComponent(updatePageParam(url, page + 1))}" class="btn btn-primary">التالي ☚</a>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                   
                    // إخفاء طبقة التحميل
                    loadingOverlay.style.display = 'none';

                    resultDiv.innerHTML = `<div class="alert alert-danger" role="alert">خطأ: ${error.message}</div>`;
                });
        }

        function updatePageParam(url, page) {
            const urlObject = new URL(url);
            urlObject.searchParams.set('page', page);
            return urlObject.toString();
        }

        // Fetch the novel on page load
        window.onload = fetchNovel;
    </script>
</body>
</html>
