<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القارئ ⏦ 𝓕𝓲𝓱</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Ensure there's space for the fixed navbar */
        }
        .navbar {
            position: fixed; /* Fixes the navbar at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1002; /* Ensure the navbar is above other content */
            transition: top 0.3s ease; /* Animation for the navbar */
        }
        .navbar.hidden {
            top: -60px; /* Adjust according to navbar height */
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-toggler {
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 15px;
            margin-top: 5px;
        }
        .result img {
            max-width: 100%;
            height: auto;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .novel-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background: #f8f9fa;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #007bff;
            margin: 0 10px;
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 1px solid #ddd;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .sidebar-close {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
        }
        .content {
            margin-right: 0;
            transition: margin-right 0.3s ease;
        }
        .content.shifted {
            margin-right: 250px; /* Width of the sidebar */
        }
        /* Card Styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-top: 4px;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .card-body {
            padding: 1.25rem;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-size: 1.25rem;
        }
        .card-text {
            color: #6c757d;
        }
        .card-link {
            color: #007bff;
        }
        
        @media (max-width: 576px) {
    .col-sm-6 {
        width: 50%;
        margin-top: 4px;
    }
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="#">القارئ ⏦ 𝓕𝓲𝓱</a>
        <button class="navbar-toggler" type="button" id="sidebarToggle">
            ☰
        </button>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="sidebar-close" id="sidebarClose">&times;</span>
        <h4>التصنيفات</h4>
        <a href="#">رومانسي</a>
        <a href="#">واقعي</a>
        <a href="#">وثائقي</a>
        <a href="#">بطابع صعيدي</a>
    </div>

    <!-- Main content -->
    <div class="container" id="novel-container">
        <div class="row" id="novel-row"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">عن الموقع</a>
            <a href="#">اتصل بنا</a>
            <a href="#">سياسة الخصوصية</a>
        </div>
        <p>Powered by ➬ Dev: Mohamed Salem 👨‍💻</p>
        <p>© جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('novels.json')
            .then(response => response.json())
            .then(data => {
                const row = document.getElementById('novel-row');
                data.forEach((novel, index) => {
                    if (index % 2 === 0) {
                        const col = document.createElement('div');
col.className = 'col-sm-6 mb-4'; // عرض بطاقتين في كل صف على الشاشات الصغيرة
                        row.appendChild(col);
                    }
                    const card = document.createElement('div');
                    card.className = 'card';

                    const img = document.createElement('img');
                    img.src = novel.image;
                    img.alt = novel.title;

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const title = document.createElement('h5');
                    title.className = 'card-title';
                    title.textContent = novel.title;

                    const time = document.createElement('p');
                    time.className = 'card-text';
                    time.textContent = novel.time;

                    const link = document.createElement('a');
                    link.href = "read.html?url=" + novel.link;
                    link.className = 'card-link';
                    link.textContent = 'قراءة المزيد';

                    cardBody.appendChild(title);
                    cardBody.appendChild(time);
                    cardBody.appendChild(link);

                    card.appendChild(img);
                    card.appendChild(cardBody);

                    row.lastElementChild.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching the novels:', error));
    });
    </script>
</body>
</html>
